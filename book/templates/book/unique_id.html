{% extends 'book/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="max-width: 20rem;">
    <div class="container" id="content">
        <div class="row justify-content-center" >
            <div class="card shadow p-3 mb-3" id="card-content">
                    <div class="row text-center">
                        <div class="col-md-12">
                            <img class="img-profile rounded-circle"
                                src="{% static 'book/bambook/img/bambang_logo.png' %}" style="width: 250px; height: 130px;">
                            <h4 id="h4-header">BAYAN NG BAMBANG</h4>
                            <h6 id="h6-header">Bambang, Nueva Vizaya</h6>
                        </div>
                        {% if messages %}
                                <div class="messages">
                                    {% for message in messages %}
                                        <div class="alert alert-danger text-center mt-1" style="font-size: 12px; width: auto;">           
                                              {{ message }}          
                                        </div>
                                    {% endfor %}
                                </div>
                        {% endif %}
                    </div>
                    <hr class="dash-line">
                    <div class="row justify-content-center text-center">
                        <div class="col-md-10">
                            <form method="post">
                                {% csrf_token %}
                                {{ unique_id_form|crispy }}
                                <button type="submit" name="submit_feedback">Proceed</button>
                            </form>
                        </div>
                    </div>
                    <hr class="dash-line">
                
            </div>
        </div>
        
    </div>
</div>

{% endblock content %}
